<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Info</title>
    <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename='dojos.css')}}">
  </head>
  <body>
    <h2>Please tell us a little about yourself:</h2>

    <form>
      <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
      </p>
      <p id = 'gender'>Please select:
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </p>
      <p id = 'contact'>
        May we contact you?
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="contact" value="yes">
        <label for="no">No</label>
        <input type="radio" id="no" name="contat" value="no">
      </p>
      <p>
        <input type="submit" value="Submit" id = 'submit'>
      </p

  </body>
</html>
