<!DOCTYPE html>
<html>
<head>
	<title>Full Friends</title>
</head>
<body>
	<div class="container">	
		<div>
			<h2>Add a User</h2>
			<form action="/users" method="post">
				<div>
					<label>Name</label>
					<input type="text" name="name">
				</div>
				<div>
					<input type="submit" value="Create User">
				</div>
			</form>
		</div>
		<div>
			<h2>All Users</h2>
			<table>
				<tr>
					<th>Name</th>
				</tr>
				{% for friend in data['friends'] %}
					<tr>
						<td><a href="/friends/{{ friend['id'] }}/edit">{{ friend['name'] }}</a></td>
					</tr>
				{% endfor %} 
			</table>
		</div>
	</div>
</body>
</html>
