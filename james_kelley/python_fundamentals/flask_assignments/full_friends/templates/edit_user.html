<!DOCTYPE html>
<html>
<head>
	<title>Edit a Friend</title>
</head>
<body>
	<div>
		<h2>Edit a Friend</h2>
		<form action="/friends/{{ data.friend[0].id }}" method="POST">
			<div>
				<label>Name</label>
				<input type="text" name="name" value="{{ data.friend[0].name }}">
			</div>
			<div>
				<input type="submit" name="Update Friend">
			</div>
		</form>
	</div>
</body>
</html>
