<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destroy?</title>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name: {{course.name}}</p>
    <p>Description: {{course.description}}</p>
    <form action="/" method="post">
      {% csrf_token %}
      <input type="submit" value="No">
    </form>
    <form action="/courses/delete/{{course.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="delete" value="Yes! I want to delete this">
    </form>
  </body>
</html>
